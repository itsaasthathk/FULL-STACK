<!DOCTYPE html>
<html>
<head>
<title>Simple Bank</title>
</head>
<body align="center">
<h2>My Bank</h2>
<h3>Balance: â‚¹<span id="bal">1000</span></h3>
<input type="number" id="amt" placeholder="Enter amount">
<br><br>
<button onclick="add()">Deposit</button>
<button onclick="sub()">Withdraw</button>
<p id="msg"></p>
<script>
let balance = 1000;
function add() {
  let a = Number(document.getElementById("amt").value);
  balance = balance + a;
  document.getElementById("bal").innerText = balance;
  document.getElementById("msg").innerText = "Money Added";
}
function sub() {
  let a = Number(document.getElementById("amt").value);
  if(a > balance){
    document.getElementById("msg").innerText = "Not enough balance";
  } else {
    balance = balance - a;
    document.getElementById("bal").innerText = balance;
    document.getElementById("msg").innerText = "Money Withdrawn";
  }
}
</script>
</body>
</html>
