<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Filter</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f6f7fb;
    padding: 30px;
}
h1 {
margin-bottom: 15px;
}
.filter {
margin-bottom: 25px;
}
select {
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
    transition: transform 0.3s;
}
.card:hover {
    transform: translateY(-5px);
}
.price {
    font-weight: bold;
    margin: 10px 0;
}
.tag {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    color: white;
}
.electronics {
    background: #3b6ef5;
}
.clothing {
    background: #8ab6ff;
}
</style>
</head>
<body>
  <h1>Product Filter</h1>
  <div class="filter">
    <label>Filter by: </label>
    <select onchange="filterProducts(this.value)">
    <option value="all">All Products</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
</select>
  </div>

  <div class="products">
    <div class="card electronics">
      <h3>Wireless Headphones</h3>
      <p class="price">₹10,799</p>
      <span class="tag electronics">electronics</span>
    </div>

    <div class="card clothing">
      <h3>Cotton T-Shirt</h3>
      <p class="price">₹1,999</p>
      <span class="tag clothing">clothing</span>
    </div>

    <div class="card electronics">
      <h3>Bluetooth Speaker</h3>
      <p class="price">₹7,499</p>
      <span class="tag electronics">electronics</span>
    </div>

    <div class="card clothing">
      <h3>Denim Jeans</h3>
      <p class="price">₹4,999</p>
      <span class="tag clothing">clothing</span>
    </div>
  </div>
<script>
function filterProducts(category) {
    const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        if (category === "all" || card.classList.contains(category)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
