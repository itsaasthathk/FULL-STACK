<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<style>
:root{
  --bg:#0b1220;
  --card:#121b2f;
  --text:#fff;
}
.light{
  --bg:#f4f6fa;
  --card:#fff;
  --text:#000;
}
body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
}
.dashboard{
  display:grid;
  grid-template-areas:
    "header header"
    "nav main";
  grid-template-columns:220px 1fr;
  grid-template-rows:70px 1fr;
  height:100vh;
}
header{
  grid-area:header;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}
nav{
  grid-area:nav;
  background:var(--card);
  padding:20px;
}
main{
  grid-area:main;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  padding:20px;
}
.card{
  background:var(--card);
  padding:40px;
  text-align:center;
  border-radius:10px;
}
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="dashboard">
  <header>
    <h2>Admin Dashboard</h2>
    <button onclick="toggleTheme()">ðŸŒ™ Theme</button>
  </header>
  <nav>Navigation</nav>
  <main>
    <div class="card">Analytics</div>
    <div class="card">Users</div>
    <div class="card">Settings</div>
  </main>
</div>
<script>
const body=document.body;
if(localStorage.theme==="light") body.classList.add("light");
function toggleTheme(){
  body.classList.toggle("light");
  localStorage.theme=body.classList.contains("light")?"light":"dark";
}
</script>
</body>
</html>
