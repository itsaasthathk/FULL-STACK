<!DOCTYPE html>
<html>
<head>
<title>Registration </title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    }
form {
    border: 2px solid black;
    padding: 20px;
}
</style>
</head>
<body>
<form onsubmit="showMsg()">
<h2>Student Registration</h2>
Name:
<input type="text" required><br><br>
Email:
<input type="email" required><br><br>
Age:
<input type="number" min="18" max="60" required><br><br>
<button type="submit">Register</button>
</form>
<script>
    function showMsg() {
        alert("Registered");
    }
</script>
</body>
</html>
