<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Character Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}
.box {
  width: 320px;
  margin: 50px auto;
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}
textarea {
  width: 100%;
  height: 100px;
  padding: 8px;
  font-size: 14px;
  border-radius: 5px;
  border: 1px solid #ccc;
  resize: none;
}
p {
  margin-top: 8px;
  font-size: 14px;
  color: green;
}
</style>
</head>
<body>
<div class="box">
  <h3>Character Counter</h3>
<textarea id="text" placeholder="Type here..." oninput="countChars()"></textarea>
<p id="count">0 / 100 characters</p>
</div>
<script>
  function countChars() {
  const text = document.getElementById("text").value;
  const count = document.getElementById("count");
  const max = 100;
  count.innerText = text.length + " / " + max + " characters";
if (text.length > max) {
  count.style.color = "red";
  } else if (text.length > 80) {
  count.style.color = "orange";
  } else {
  count.style.color = "green";
}
}
</script>
</body>
</html>
